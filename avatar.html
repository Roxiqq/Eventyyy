<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Avatar 3D - kreator</title>
<style>
  body, html {
    margin:0; padding:0; overflow:hidden; background: #222;
    color:#eee; font-family: Arial, sans-serif;
  }
  #container { width: 100vw; height: 80vh; }
  #controls {
    background: #333; padding: 10px; color: #eee;
    display: flex; flex-wrap: wrap; gap: 10px; justify-content: center;
  }
  select, button {
    font-size: 14px; padding: 5px;
    background: #444; border: none; color: #eee;
    border-radius: 4px;
    cursor: pointer;
  }
  select:hover, button:hover {
    background: #555;
  }
</style>
</head>
<body>

<h2 style="text-align:center; margin-top:10px;">AVATAR 3D - Kreator</h2>
<div id="container"></div>

<div id="controls">
  <label>Kapelusz:
    <select id="hatSelect">
      <option value="none">Brak</option>
      <option value="cylinder">Cylinder</option>
      <option value="pirate">Czapka pirata</option>
      <option value="crown">Korona</option>
      <option value="cowboy">Kapelusz kowboja</option>
    </select>
  </label>

  <label>Wąsy:
    <select id="mustacheSelect">
      <option value="none">Brak</option>
      <option value="short">Krótki</option>
      <option value="long">Długi</option>
      <option value="curly">Zakrecony</option>
    </select>
  </label>

  <label>Ubrania:
    <select id="clothesSelect">
      <option value="casual">Koszulka i spodnie</option>
      <option value="santa">Strój Mikołaja</option>
      <option value="bunny">Króliczek wielkanocny</option>
      <option value="dino">Piżama dinozaur</option>
    </select>
  </label>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="avatar.js"></script>

</body>
</html>
