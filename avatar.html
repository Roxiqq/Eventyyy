<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Prosty humanoidalny avatar 3D</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 6;
    camera.position.y = 1;

    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Materiał
    const material = new THREE.MeshStandardMaterial({ color: 0x44aa88, flatShading: true });

    // Ciało (tułów) - cylinder
    const bodyGeometry = new THREE.CylinderGeometry(0.7, 0.7, 2.5, 32);
    const body = new THREE.Mesh(bodyGeometry, material);
    body.position.y = 0;
    scene.add(body);

    // Głowa - kula
    const headGeometry = new THREE.SphereGeometry(0.5, 32, 32);
    const head = new THREE.Mesh(headGeometry, material);
    head.position.y = 1.75;
    scene.add(head);

    // Szyja - cylinder, cienki i krótki
    const neckGeometry = new THREE.CylinderGeometry(0.2, 0.2, 0.3, 16);
    const neck = new THREE.Mesh(neckGeometry, material);
    neck.position.y = 1.25;
    scene.add(neck);

    // Ręce - cylinder (lewa)
    const leftArmGeometry = new THREE.CylinderGeometry(0.15, 0.15, 1.8, 16);
    const leftArm = new THREE.Mesh(leftArmGeometry, material);
    leftArm.position.set(-0.95, 0.25, 0);
    leftArm.rotation.z = 0.1;
    scene.add(leftArm);

    // Ręce - cylinder (prawa)
    const rightArm = leftArm.clone();
    rightArm.position.x = 0.95;
    rightArm.rotation.z = -0.1;
    scene.add(rightArm);

    // Nogi - cylinder (lewa)
    const leftLegGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 16);
    const leftLeg = new THREE.Mesh(leftLegGeometry, material);
    leftLeg.position.set(-0.4, -2, 0);
    scene.add(leftLeg);

    // Nogi - cylinder (prawa)
    const rightLeg = leftLeg.clone();
    rightLeg.position.x = 0.4;
    scene.add(rightLeg);

    // Światło
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    // Animacja obrotu całego avatara
    const group = new THREE.Group();
    group.add(body);
    group.add(head);
    group.add(neck);
    group.add(leftArm);
    group.add(rightArm);
    group.add(leftLeg);
    group.add(rightLeg);
    scene.add(group);

    function animate() {
      requestAnimationFrame(animate);
      group.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
