<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Avatar 3D - prosta postać</title>
<style>
  body, html { margin:0; height:100%; overflow:hidden; background: #1e3c72; }
  #avatarContainer { width: 100vw; height: 100vh; }
</style>
</head>
<body>
<div id="avatarContainer"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();

  // Kamera
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 2, 5);
  camera.lookAt(0, 1.5, 0);

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById('avatarContainer').appendChild(renderer.domElement);

  // Światło
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7);
  scene.add(light);

  const ambient = new THREE.AmbientLight(0x555555);
  scene.add(ambient);

  // Avatar grupa
  const avatarGroup = new THREE.Group();

  // Ciało
  const bodyGeometry = new THREE.CylinderGeometry(0.5, 0.5, 1.5, 32);
  const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x0077ff });
  const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
  body.position.y = 0.75; // połowa wysokości ciała
  avatarGroup.add(body);

  // Głowa
  const headGeometry = new THREE.SphereGeometry(0.5, 32, 32);
  const headMaterial = new THREE.MeshStandardMaterial({ color: 0xffcc99 });
  const head = new THREE.Mesh(headGeometry, headMaterial);
  head.position.y = 1.75;
  avatarGroup.add(head);

  scene.add(avatarGroup);

  // Animacja obracania avatara
  function animate() {
    requestAnimationFrame(animate);
    avatarGroup.rotation.y += 0.01;
    renderer.render(scene, camera);
  }
  animate();

  // Responsywność
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
