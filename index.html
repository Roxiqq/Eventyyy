<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eventyyy - Start</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(0,0,0,0.4);
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    width: 320px;
    text-align: center;
  }
  h1 {
    margin-bottom: 25px;
    font-weight: 700;
    letter-spacing: 2px;
  }
  label {
    display: block;
    text-align: left;
    margin-bottom: 8px;
    font-weight: 600;
  }
  input[type=text] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
  }
  input[type=text]:focus {
    outline: none;
    box-shadow: 0 0 8px #a29bfe;
    background: #f0f0f0;
    color: #333;
  }
  .btn {
    display: block;
    width: 100%;
    padding: 12px 0;
    margin-top: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 10px;
    background-color: #a29bfe;
    color: #2d3436;
    font-weight: 700;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-decoration: none;
    user-select: none;
  }
  .btn:hover {
    background-color: #6c5ce7;
    color: white;
  }
  .note {
    font-size: 12px;
    color: #dfe6e9cc;
    margin-top: 5px;
    margin-bottom: 15px;
  }
  /* Avatar - proste kółko z literką */
  .avatar {
    margin: 20px auto 0 auto;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #a29bfe;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    font-weight: 900;
    color: #2d3436;
    user-select: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Eventyyy</h1>
    <form id="roomForm" onsubmit="return false;">
      <label for="nickname">Twój nick</label>
      <input type="text" id="nickname" placeholder="Wpisz swój nick" required maxlength="15" />

      <label for="roomName">Nazwa pokoju</label>
      <input type="text" id="roomName" placeholder="Wpisz nazwę pokoju" required maxlength="20" />

      <label for="roomCode">Kod pokoju</label>
      <input type="text" id="roomCode" placeholder="Np. ABC123" maxlength="6" />

      <div class="note">Kod pokoju jest wymagany, jeśli chcesz dołączyć do istniejącego pokoju.</div>

      <button class="btn" id="createRoomBtn">Stwórz pokój</button>
      <button class="btn" id="joinRoomBtn">Dołącz do gry</button>
    </form>

    <div class="avatar" id="avatar">?</div>
  </div>

<script>
  const nickInput = document.getElementById('nickname');
  const avatarDiv = document.getElementById('avatar');

  // Załaduj zapamiętany nick jeśli jest
  window.onload = () => {
    const savedNick = localStorage.getItem('nick');
    if(savedNick){
      nickInput.value = savedNick;
      updateAvatar(savedNick);
    }
  };

  // Aktualizuj avatar gdy zmienia się nick
  nickInput.addEventListener('input', () => {
    const val = nickInput.value.trim();
    updateAvatar(val);
  });

  function updateAvatar(nick) {
    if(!nick) {
      avatarDiv.textContent = '?';
      avatarDiv.style.backgroundColor = '#a29bfe';
      return;
    }
    avatarDiv.textContent = nick.charAt(0).toUpperCase();

    // Opcjonalnie zmieniaj kolor avatar na podstawie pierwszej litery nicku
    const colors = ['#6c5ce7','#00b894','#fd79a8','#0984e3','#d63031','#e17055','#00cec9','#ffeaa7','#fab1a0','#74b9ff'];
    const charCode = nick.charCodeAt(0);
    const color = colors[charCode % colors.length];
    avatarDiv.style.backgroundColor = color;
  }

  // Obsługa przycisków
  document.getElementById('createRoomBtn').addEventListener('click', () => {
    const nick = nickInput.value.trim();
    const roomName = document.getElementById('roomName').value.trim();
    if (!nick || !roomName) {
      alert('Podaj nick i nazwę pokoju');
      return;
    }
    localStorage.setItem('nick', nick);
    alert(`Tworzysz pokój "${roomName}" jako "${nick}"`);
    // Tutaj możesz zrobić przekierowanie do create.html lub gry
    // window.location.href = `create.html?nick=${encodeURIComponent(nick)}&roomName=${encodeURIComponent(roomName)}`;
  });

  document.getElementById('joinRoomBtn').addEventListener('click', () => {
    const nick = nickInput.value.trim();
    const roomCode = document.getElementById('roomCode').value.trim();
    if (!nick || !roomCode) {
      alert('Podaj nick i kod pokoju');
      return;
    }
    localStorage.setItem('nick', nick);
    alert(`Dołączasz do pokoju o kodzie "${roomCode}" jako "${nick}"`);
    // Tutaj możesz zrobić przekierowanie do join.html lub gry
    // window.location.href = `join.html?nick=${encodeURIComponent(nick)}&roomCode=${encodeURIComponent(roomCode)}`;
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <title>Eventyyy – Generator Avatara</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="avatar-container">
    <div class="layer" id="body-layer"><img src="" alt="body"></div>
    <div class="layer" id="eyes-layer"><img src="" alt="eyes"></div>
    <div class="layer" id="hat-layer"><img src="" alt="hat"></div>
  </div>

  <div class="controls">
    <div class="control-group">
      <button data-part="body" data-dir="-1">◀</button>
      <span>Ciało</span>
      <button data-part="body" data-dir="1">▶</button>
    </div>
    <div class="control-group">
      <button data-part="eyes" data-dir="-1">◀</button>
      <span>Oczy</span>
      <button data-part="eyes" data-dir="1">▶</button>
    </div>
    <div class="control-group">
      <button data-part="hat" data-dir="-1">◀</button>
      <span>Czapka</span>
      <button data-part="hat" data-dir="1">▶</button>
    </div>
  </div>

  <script src="avatar.js"></script>
</body>
</html>
