<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <title>Eventyyy – Avatar & Start</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="screen">
    <h1>Eventyyy</h1>

    <!-- AVATAR -->
    <div class="avatar-wrapper">
      <div id="avatar" class="avatar">
        <div class="face"></div>
        <div id="hat" class="hat"></div>
        <div id="mustache" class="mustache"></div>
      </div>
      <button id="skinBtn" class="btn">Zmień Skin</button>
    </div>

    <!-- START GRY -->
    <button id="startGame" class="btn btn-start">Start gry „1 z 10”</button>
  </div>

  <script src="avatar.js"></script>
  <script>
    document.getElementById('startGame').onclick = ()=> {
      window.location.href = 'game.html';
    };
  </script>
</body>
</html>
